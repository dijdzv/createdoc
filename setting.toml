[dir]
read_dir = "./src"
read_folder = ["*"] # Can use `*`
create_dir = "./"

[read]
# Highlight
# Supported Languages => Try it out
# https://prismjs.com/index.html#supported-languages
# "Language to be loaded" (For Highlights)
read_lang = "rust"
# "Extension to be loaded"
# `ext` => OK
# `.ext` => NG
read_ext = "rs"
# Comment
# Supported symbol => `/`, `*`, `#`, `"`,
cmt_start = "///"
# Target syntax
# ["function","class",...]
target_list = ["fn","pub fn","impl","pub enum","struct","pub struct"]

[exclude]
# ["Name of the file to exclude", ...]
# Pattern match from the top
exclude_file = ["mod"]
exclude_folder = ["constant"]

[name]
# If empty, it will be "`read_lang`doc"
create_filename = "createdoc"